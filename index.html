<script>


var xCoord = 30
var yCoord =180
var brushWidth=50

//program to pick coordinates from grid

var i = 0;
var j = 0;

var points = [];

var tempX = 0;
var tempY = 0;

var counter = 0;

var duplicates = false;

var noDups = function(){
    for (var k = 0;k<points.length-2;k+=2){
        if(points[k] === tempX && points[k+1] === tempY){
            duplicates = true;
        }
    }
};

function setup() {
  strokeWeight(1);
stroke(0, 0, 0);
 createCanvas(400, 400);
 background(255,255,255);
 textSize(20);
  
};

  stroke(0,0,0);
 for (i=0;i<400;i++){
        line(i*40,j,i*40,j+400);
    }
    i=0;
    for (j=0;j<400;j++){
        line(i,j*40,i+400,j*40);
    }
  
  stroke(255, 0, 0);
    strokeWeight(2);
    line(0,200,400,200);
    line(200,0,200,400);
    strokeWeight(1);
  
  textSize(20);
    fill(0, 0, 0);
    text("+X",366,191);
    text("-X",5,191);
    text("+Y",207,20);
    text("-Y",207,394);
    
    text("Click the screen multiple times to pick the points for your station block or ship",4,8,194,300);
  //ellipse(xCoord, yCoord, brushWidth,50);

};


function mouseClicked() {
    
    //tempX = round((mouseX-200)/40);
    //tempY = -round((mouseY-200)/40);
    tempX = round(mouseX/40)*40;
    tempY = round(mouseY/40)*40;
    stroke(0, 0, 255);
    fill(0, 0, 255);
  
  
    ellipse(tempX, tempY, 10,10);
 
  
    points.push(tempX);
    points.push(tempY);
  
  

  strokeWeight(5);
    if(points.length>3){
      line(points[points.length-4], points[points.length-3],points[points.length-2], points[points.length-1]);
    }
  
  strokeWeight(1);
    fill(0, 0, 0);
    text(round((mouseX-200)/40) + "," + -round((mouseY-200)/40), tempX-5, tempY-5);
    text("coordinates",20,230);
    noDups();
    if (duplicates === false){
  text("("+round((mouseX-200)/40) + "," + -round((mouseY-200)/40) +")", 20, 250+counter*20); 
    }
    duplicates = false;
    counter++;
};
  



</script>
